apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: e705-ui
  namespace: doa-e705-dev
resources:
  - deployment.yaml
  - service.yaml
  - service-account.yaml
  - ingress.yaml
# Common labels applied to all resources
labels:
  - pairs:
      app.kubernetes.io/name: e705-ui
      app.kubernetes.io/component: e705-frontend
      app.kubernetes.io/part-of: e705-app
# ConfigMap generator for application config
configMapGenerator:
  - name: e705-ui-config
    literals:
      - LOG_LEVEL=info
      - DEBUG_MODE=false
    options:
      disableNameSuffixHash: true
# Images to use
images:
  - name: e705-ui
    newName: finvmharborp01.finbel.intra/doa-e705/e705-ui
    newTag: 3.0.0-627-33d0a6af
# Patches for environment-specific customizations
patches:
  - target:
      kind: Deployment
      name: e705-ui-deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: e705-ui-deployment
      spec:
        template:
          spec:
            containers:
              - name: e705-front
                resources:
                  limits:
                    memory: 2Gi
                    cpu: 500m  # Adding CPU limit
                  requests:
                    cpu: 100m
                    memory: 256Mi
